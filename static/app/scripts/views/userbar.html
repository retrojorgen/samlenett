<div id="user-bar" class="user-bar" ng-if="user" ng-click="toggleExpanded()" ng-class="{
    'expanded': expanded
}">
        <ul class="collection-list">
            <li class="current-collection">
                <span ng-if="currentCollection">{{currentCollection.title}}</span>
                <span ng-if="!currentCollection">Velg samling</span>
            </li>
            <li class="collection-list-item" ng-if="list._id != currentCollection._id" ng-repeat="list in collections['collections']" ng-class="{selected: list.selected}">
                <a ng-href="/user/{{user.slug}}/c/{{list._id}}">
                    <span class="badge pull-right">{{countCollection(list.games)}}</span>{{list.title}}
                </a>
            </li>
            <li class="collection-list-item add-list-button" ng-click="openAddCollectionDialog()">
                <span>+ Ny samling</span>
            </li>
        </ul>
</div>
