            <a ng-href="/#!/">
                <span class="glyphicon glyphicon-home"></span>Forside
            </a>
        </li>
          <li class="list-group-item">
            <a ng-href="#!/user/{{user.slug}}">
                <span class="glyphicon glyphicon-user"></span>{{user.nick}}</li>
            <a ng-href="#!/user/{{user.slug}}/{{list._id}}">

        <ul class="list-group collection-list">
            <li class="list-group-item" ng-repeat="list in collections['collections']" ng-class="{selected: list.selected}">

                </a>
            </li>
        </ul>

                </button></p>
        <ul class="list-group collection-list">
            <li class="list-group-item" ng-repeat="list in collections['goals']" ng-class="{selected: list.selected}">

                    <span class="glyphicon glyphicon-heart"></span><span class="badge pull-right">{{countCollection(list.games)}}</span>{{list.title}}

        </ul>

                </button></p>
        <ul class="list-group collection-list">
            <li class="list-group-item" ng-repeat="list in collections['sales']" ng-class="{selected: list.selected}">
