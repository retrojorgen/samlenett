<div ng-if="!loggedIn && ready" class="login-buttons-container">
    <a ng-href="/login" type="button" class="btn btn-default navbar-btn login" ng-click="toggleLoginForm()">
        Logg inn
    </a><a ng-href="/signup" type="button" class="btn btn-default navbar-btn signup" ng-click="toggleLoginForm()">
        Bli medlem
    </a>
</div>

<div ng-if="loggedIn && ready" class="user-profile" ng-click="toggleExpanded()" ng-class="{
    'expanded': expanded
}">
    <div class="profile-info">
            <p class="navbar-text">
                <span>Logget inn som </span><a ng-href="/user/{{user.slug}}">{{user.nick}}</a>
            </p>
            <div class="profile-image" ng-if="user.profileImageId" ng-style="{'background-image': 'url(static/userImages/' + user.profileImageId + '.jpg)'}"></div>

            <div class="profile-image" ng-if="!user.profileImageId" ng-style="{'background-image': 'url(static/images/standard-profile.jpg)'}"></div>
    </div>
    <ul class="attribute-list">
        <li>
            <a ng-href="/user/{{user.slug}}">Min profilside</a>
        </li>
        <li>
            <a ng-href="/logout">Innstillinger</a>
        </li>
        <li>
            <a ng-href="/logout">Logg ut</a>
        </li>
    </ul>

</div>
