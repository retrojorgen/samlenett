<div ng-if="!loggedIn">
    <a ng-href="/login" type="button" class="btn btn-default navbar-btn" ng-click="toggleLoginForm()">
        Logg inn
    </a>
    <a ng-href="/signup" type="button" class="btn btn-default navbar-btn signup" ng-click="toggleLoginForm()">
        Bli medlem
    </a>
</div>

<div ng-if="loggedIn" class"buttons">

    <p class="navbar-text">
        <span>Logget inn som </span><a ng-href="/user/{{user.slug}}">{{user.nick}}</a>
    </p>
    <div class="profile-image" ng-if="user.profileImageUrl" ng-style="{'background-image': 'url(userImages/' + user.profileImageUrl + '.jpg)'}"></div>

    <div class="profile-image" ng-if="!user.profileImageUrl" ng-style="{'background-image': 'url(images/standard-profile.jpg)'}"></div>
</div>
