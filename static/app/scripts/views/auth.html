<div ng-if="!loggedIn">
    <button type="button" id="login-toggle" class="btn btn-default navbar-btn" ng-click="toggleLoginForm()">
        Logg inn
    </button>
    <a ng-href="/signup" type="button" class="btn btn-default navbar-btn" ng-click="toggleLoginForm()">
        Bli medlem
    </a>
</div>

<div ng-if="loggedIn" class"buttons">

    <p class="navbar-text">
        Logget inn som <a ng-href="/user/{{user.slug}}">{{user.nick}}</a>
    </p>
     <button type="button" id="login-toggle" class="btn btn-default navbar-btn logout glyphicon glyphicon-off pull-right" ng-click="logOut()">
    </button>
    <div class="profile-image" ng-if="user.profileImageUrl" ng-style="{'background-image': 'url(userImages/' + user.profileImageUrl + '.jpg)'}"></div>

    <div class="profile-image" ng-if="!user.profileImageUrl" ng-style="{'background-image': 'url(images/standard-profile.jpg)'}"></div>
</div>

    <div class="dialog-container login-container" ng-class="{visible: toggles.showLogin}">
        <div class="loginForm" ng-show="loginFormTab == 'login'">
            <form ng-submit="submitLoginForm()">
                <div class="form-group">
                    <label for="username-login">E-postadresse</label>
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input ng-model="loginUsername" class="form-control" id="username-login" type="text" placeholder="Nick">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-login">Passord</label>
                    <input ng-model="LoginPassword" class="form-control" id="password-login" type="password" placeholder="Passord">
                </div>
                <div class="alert alert-danger" role="alert" ng-if="loginError">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span>
                    E-posten eller brukernavnet stemmer ikke. Vennligst pr√∏v igjen eller tilbakestill passordet.
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Logg inn</button>
            </form>
        </div>
    </div>
