<div class="dialog-wrapper" ng-if="dialog.visible">
    <div class="dialog-container">
        <p>{{dialog.message}}</p>
        <div class="button-container">
            <button class="dialog-button" ng-click="click(true)">Ja</button>
            <button class="dialog-button cancel" ng-click="click(false)">Nei</button>
        </div>
    </div>
</div>
