<div class="loading-wrapper" ng-if="toggles.loading">
    <div class="loading-container">
        <svg width="100" height="100" class="loading-circle-container">
            <circle class="loading-circle" cx="50" cy="50" r="40" stroke="#3498DB" stroke-width="4" fill="transparent" />
        </svg>
        <p ng-if="toggles.loadingText">{{toggles.loadingText}}</p>
    </div>
</div>
