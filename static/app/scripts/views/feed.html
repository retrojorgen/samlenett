<div class="fluid-container collection-wrapper">
    <div class="fluid-container collection-container">
        <div class="margin-container">
            <div class="flexible">
                <div class="big-col">
                    <div class="feed-list">
                        <div class="feed-item" ng-repeat="feedItem in feed | orderBy: '-created'">
                            <div class="feed-item-header">
                                <div class="profile-image" ng-style="{'background-image': 'url(/static/userImages/' + feedItem.referenceUserProfileImageId + '.jpg)'}"></div>
                                <div class="title"><a ng-href="/user/{{feedItem.referenceUserSlug}}" class="username">{{feedItem.referenceUserNick}}</a>
                                    <span ng-if="feedItem.type == 'new user photo'"> La til et bilde p√• <a ng-href="/user/{{feedItem.referenceUserSlug}}">profilsiden</a> sin</span>

                                </div>
                                <div class="created">{{feedItem.created}}</div>
                            </div>
                            <div class="feed-item-body">
                                <div ng-if="feedItem.type =='new user photo'" class="feed-photo full-width">
                                    <a ng-href="/user/{{feedItem.referenceUserSlug}}">
                                        <img ng-src="/static/userImages/{{feedItem.referenceId}}.jpg">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="medium-col"></div>
            </div>
        </div>
    </div>
</div>
